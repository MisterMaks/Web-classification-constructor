{% extends 'base.html' %}
{% block content %}
    <div>
        <div id="form">
            <form method="POST" enctype="multipart/form-data">
                {{ upload_file_form.as_p }}
                <div id="buttons_in_row">
                    <button type="submit" name="button send 3">Upload</button>
                    <button {% if not begin_work %} disabled {% endif %} type="submit" name="button send 4">Далее</button>
                    <button type="submit" name="button to main page">В начало</button>
                </div>
                <div id="error_message">{{ data }}</div>
            </form>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $('button[name="button to main page"]').click(() => {
            localStorage.clear()
        });
    </script>
{% endblock %}
