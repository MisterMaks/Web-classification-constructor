{% extends 'base.html' %}
{% block content %}
    <div id="form">
        <form method="POST">
            {% csrf_token %}
            {% if invalid %}
                <div id="incorrect_message">Incorrect login or password</div>
            {% endif %}
            <input type="hidden" name="next" value="{{ request.GET.next }}" />
            <div id="username">
                <label for="{{ form.username.auto_id }}" >Username</label>
                {{ form.username }}
            </div>
            <div id="password">
                <label for="{{ form.password.auto_id }}">Password</label>
                {{ form.password }}
            </div>
            <button type="submit" name="login">Login</button>
        </form>
    </div>
{% endblock %}
